<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
   <header>
    <h1>Application Form</h1>
    <p>Fill in your details</p>
    <nav class="global-nav">
        <li><a href="index2.html">Second Webpage</a></li>
        <li><a href="">About Page</a></li>
        <li><a href="">Contact Us</a></li>
    </nav>
   </header>
   <br>
   <br>
   <main>
   <section>
    <form action="altschool" method="post">
        <label for="name">First Name*</label>
        <input type="text" name="First Name" id="name" placeholder="Enter first name">
        <br>
        <br>
        <label for="name">Last Name*</label>
        <input type="text" name="Last Name" id="name" placeholder="Enter last name">
        <br>
        <br>
        <label for="gender">Gender*</label>
        <select name="gender" id="gender">
            <option value="" disabled selected>Select gender</option>
            <option value="">Female</option>
            <option value="">Male</option>
        </select>
        <br>
        <br>
        <label for="date">Date of birth*</label>
        <input type="date" name="date" id="date">
        <br>
        <br>
        <label for="email">Email Address*</label>
        <input type="text" name="email" id="email" placeholder="Enter email address">
        <br>
        <br>
        <label for="education">Education Level*</label>
        <select name="education" id="education">
            <option value="" disabled selected>select level of education</option>
            <option value="">Undergraduate</option>
            <option value="">Post Graduate</option>
        </select>
        <br>
        <br>
        <label for="country">Country*</label>
        <select name="countries" id="countries">
            <option value=""disabled selected>Select your country</option>
            <option value="">Nigeria</option>
            <option value="">Ghana</option>
            <option value="">Kenya</option>
        </select>
        <br>
        <br>
        <label for="">State/City of Residence</label>
        <input type="text" name="city" id="city" placeholder="Enter your state of residence">
        <br>
        <br>
        <label for="">Employment Status*</label>
        <select name="job" id="job">
            <option value=""disabled selected>Select employment status</option>
            <option value="unemployed">Unemployed</option>
            <option value="employed">Employed</option>
        </select>
        <br>
        <br>
        <label for="phone number">Phone Number*</label>
        <input type="text" name="phone number" id="phone number" placeholder="phone number">
        <br>
        <br>
        <label for="school">Choose School*</label>
        <select name="school" id="school">
            <option value=""disabled selected>Select school</option>
            <option value="Data">School of Data</option>
            <option value="Engineering">School of Engineering</option>
            <option value="Product">School of Product</option>
        </select>
        <br>
        <br>
        <label for="">Choose Course of Study*</label>
        <select name="course" id="course">
            <option value=""disabled selected>Select Course</option>
            <option value="frontend">Frontend Engineering</option>
            <option value="backend">Backend Engineering</option>
            <option value="cloud">Cloud Engineering</option>
        </select>
        <br>
        <br>
        <label for="">How did you hear about us?*</label>
        <select name="channel" id="channel">
            <option value=""disabled selected>Select channel</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="family">Family</option>
            <option value="friend">Friend</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <label for="">Scholarship/Discount Code(optional)</label>
        <input type="text" name="discount" id="discount" placeholder="Scholarship or student ID or ....">
    </form>    
   </section>
   </main>

   <section class="section-1">
    <h3>By clicking continue, I agree to <span>Terms of Use</span> and acknowledge that i have read the <span>Privacy Policy.</span></h3>
    <button class="btn-1">
        Proceed
    </button>
   </section>

   <section class="footer">
    <h3>Already have an account? <a href="">Sign in</a></h3>
   </section>
</body>
</html>
